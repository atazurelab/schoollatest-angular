<div class="container col-md-12 text-right">     
  <button type="button" class="btn btn-primary"  (click)="onButtonClicked('Refresh')" >Refresh</button>       
    <button type="button" class="btn btn-success"  (click)="onButtonClicked('Create')" >Create</button>
      <button type="button" class="btn btn-danger" (click)="onButtonClicked('Back')">Back</button>
   
</div>


 



<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h4 class="modal-title">Modal title</h4>
       <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
       <p>One fine body&hellip;</p>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Close</button>
       <button type="button" class="btn btn-primary" (click)="onButtonClicked('Save')">Save changes</button>
     </div>
   </div><!-- /.modal-content -->
 </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
