<div class="animated fadeIn">
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-header">
					<span class="header-caption">My Subscription</span>
					<div [hidden]="!isLoading" class="spinner-border text-primary" role="status">
						<span class="sr-only">Loading...</span>
					</div>
					<div class="card-header-actions">
						<app-toolbar-details (onItemClicked)="onOptionItemClicked($event)" [form]="editForm">
						</app-toolbar-details>
					</div>
				</div>
				<div class="card-body">
					<app-display-alert></app-display-alert> 

					<form [formGroup]="editForm" >
						<div class="form-group row">
							<label class="col-md-2 col-form-label" for="PlanId">PlanId</label>
							<div class="col-md-10">
								<label class="col-form-label" >{{subscription?.PlanId}}</label>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-2 col-form-label" for="SchoolId">SchoolId</label>
							<div class="col-md-10">
								<label class="col-form-label" >{{schoolName}}</label>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-2 col-form-label" for="StartDate">StartDate</label>
							<div class="col-md-10">
								<label class="col-form-label" >{{subscription?.StartDate  | date:'dd-MMM-yyyy'}}</label>
								 
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-2 col-form-label" for="EndDate">EndDate</label>
							<div class="col-md-10">
								<label class="col-form-label" >{{subscription?.EndDate  | date:'dd-MMM-yyyy'}}</label>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-2 col-form-label" for="Status">Status</label>
							<div class="col-md-10">
								<label class="col-form-label" >{{subscription?.Status}}</label>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-2 col-form-label" for="Description">Description</label>
							<div class="col-md-10">
								<label class="col-form-label" >{{subscription?.Description}}</label>
							</div>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>
</div>
