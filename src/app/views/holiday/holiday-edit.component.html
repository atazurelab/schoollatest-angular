<div class="animated fadeIn">
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-header">
					<span class="header-caption">Holiday Details #{{selectedId}}</span>
					<div [hidden]="!isLoading" class="spinner-border text-primary" role="status">
						<span class="sr-only">Loading...</span>
					</div>
					<div class="card-header-actions">
						<app-toolbar-details (onItemClicked)="onOptionItemClicked($event)" [form]="editForm">
						</app-toolbar-details>
					</div>
				</div>

				<div class="card-body">
					<app-display-alert></app-display-alert>
					<app-modal-loader></app-modal-loader>
					<form [formGroup]="editForm" (ngSubmit)="onSave()">
						<div class="form-group row">
							<label class="col-md-2 col-form-label" for="Name">Name</label>
							<div class="col-md-10">
								<input class="form-control" id="Name" type="text" placeholder="Name"
									formControlName="Name"
									[ngClass]="{'is-invalid': (editForm.get('Name').touched || editForm.get('Name').dirty) && !editForm.get('Name').valid }" />
								<span class="invalid-feedback">
									<span *ngIf="editForm.get('Name').errors?.required">
										Name Required.
									</span>
									<span *ngIf="editForm.get('Name').errors?.maxlength">
										Name must not be longer than 50 characters.
									</span>
								</span>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-2 col-form-label" for="StartDate">StartDate</label>
							<div class="col-md-10">
								<input type="text"
								id="StartDate"
								placeholder="Datepicker"
								class="form-control"
								formControlName="StartDate"
								[bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }"
								bsDatepicker
								[ngClass]="{'is-invalid': (editForm.get('StartDate').touched || editForm.get('StartDate').dirty) && !editForm.get('StartDate').valid }" />
  
								<span class="invalid-feedback">
									<span *ngIf="editForm.get('StartDate').errors?.required">
										StartDate Required.
									</span>
								</span>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-2 col-form-label" for="EndDate">EndDate</label>
							<div class="col-md-10">
								<input type="text"
								id="EndDate"
								placeholder="Datepicker"
								class="form-control"
								formControlName="EndDate"
								[bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }"
								bsDatepicker
								[ngClass]="{'is-invalid': (editForm.get('EndDate').touched || editForm.get('EndDate').dirty) && !editForm.get('EndDate').valid }" />

							
							 		<span class="invalid-feedback">
									<span *ngIf="editForm.get('EndDate').errors?.required">
										EndDate Required.
									</span>
								</span>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-2 col-form-label" for="Description">Description</label>
							<div class="col-md-10">
								<textarea class="form-control" id="Description" type="text" placeholder="Description"
									formControlName="Description" rows="5"
									[ngClass]="{'is-invalid': (editForm.get('Description').touched || editForm.get('Description').dirty) && !editForm.get('Description').valid }"> </textarea>
								<span class="invalid-feedback">
									<span *ngIf="editForm.get('Description').errors?.required">
										Description Required.
									</span>
									<span *ngIf="editForm.get('Description').errors?.maxlength">
										Description must not be longer than 100 characters.
									</span>
								</span>
							</div>
						</div>
	 
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
