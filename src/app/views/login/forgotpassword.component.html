<div class="app-body animated fadeIn">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">  
          <div class="card-group">                  
            <div class="card p-4">
              <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login()" [hidden]="isSuccess"> 
                  <h1>Forgot Password</h1>
                  <p class="text-muted">Reset your password</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="username" [(ngModel)] = "userData.username"  placeholder="Username" autocomplete="username"   required>
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="username" [(ngModel)] = "userData.Mobile"  placeholder="Registered Mobile#" autocomplete="username"   required>
                  </div> 
                  
                  <div class="row">
                    <div class="col-12 text-center">
                      <button [disabled]="!loginForm.valid || submitted" type="submit" class="btn btn-primary px-4" (click)="ResetPassword()">Reset Password</button>
                      <button type="button" class="btn btn-link px-0" (click)="gotoLogin()" >Go To Login</button>
                    </div>  
                       <div class="col-12 text-center"  [hidden]="!errMessage" >
                     <label class="text-danger text-uppercase font-weight-bold">{{errMessage}} </label>
                    </div>                   
                  </div>
                </form>
                <div  class="animated fadeIn" [hidden]="!isSuccess">
                  <label class="h3" > your password has been reset and emailed to your emailId.</label>
                  
                  <div class="col-12 text-center">
                    <div class="col-12 text-center">
                      <button  type="button" class="btn btn-primary px-4" (click)="gotoLogin()">Login Now</button>
                    </div>                     
                  </div>
                </div>
              </div>
            </div> 
          </div> 
        </div>
      </div>
    </div>
  </main>
</div>
